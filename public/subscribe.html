<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        color: #000;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .option {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
      }
      .option:hover {
        background-color: #f9f9f9;
      }
      .option h2 {
        margin-bottom: 5px;
        font-size: 24px;
      }
      .option p {
        margin-bottom: 10px;
        font-size: 16px;
      }
      .option button {
        background-color: crimson;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 3px;
        cursor: pointer;
      }
      .option button:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Subscribe to Premium Features</h1>
      <div class="option">
        <div>
          <h2>Basic Plan</h2>
          <p>Get access to premium content for a year.</p>
        </div>
        <button>$50/year</button>
      </div>
      <div class="option">
        <div>
          <h2>Standard Plan</h2>
          <p>Enjoy ad-free experience and exclusive articles.</p>
        </div>
        <button>$80/year</button>
      </div>
      <div class="option">
        <div>
          <h2>Premium Plan</h2>
          <p>Unlock everything including live events and special reports.</p>
        </div>
        <button>$120/year</button>
      </div>
    </div>
  </body>
</html>
