<!-- public/challengeSubmission.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Submission</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #fff; /* White background */
        color: #000;
      }
      .container {
        max-width: 800px; /* Increased max-width */
        margin: 50px auto;
        padding: 20px;
        background-color: #f1f1f1; /* Light grey background */
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: crimson; /* Crimson color for labels */
      }
      input[type="text"],
      input[type="email"],
      textarea,
      input[type="file"],
      input[type="submit"] {
        width: 100%;
        padding: 8px;
        border: 1px solid crimson; /* Crimson border */
        border-radius: 3px;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        background-color: crimson; /* Crimson color for submit button */
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 3px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: darkred; /* Dark red color on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Challenge Submission Form</h1>
      <form action="/submit" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="title">Submission Title:</label>
        <input type="text" id="title" name="title" required /><br /><br />

        <label for="description">Description:</label><br />
        <textarea
          id="description"
          name="description"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br /><br />

        <label for="file">Upload File:</label>
        <input
          type="file"
          id="file"
          name="file"
          accept=".jpg, .jpeg, .png, .pdf, .doc, .docx"
          required
        /><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
